server:
  port: 9000
  context-path: /

security:
  user:
    name: duke
    password: duke
  basic:
    enabled: false
  oauth2:
    resource:
      service-id: duke-auth
      user-info-uri: http://localhost:5285/user


management:
  security:
    enabled: false
  context-path: /management

logging:
  file: ./logs/gateway.log
  level: debug
debug: true

duke:
  swagger:
    enabled: true #开启swagger,默认为开启
    title: gateway api
    description: 网关项目服务
    version:
    termsOfServiceUrl:
    license:
    licenseUrl:
    basePackage: com.duke.framework.gateway

zuul:
  retryable: true # 开启zuul的重试，默认为false
  ignored-services: "*"
  sensitive-headers: "*"   # 不加这个的话zuul会把一些过敏信息给过滤掉，就不会把cookie给写到浏览器，https://blog.csdn.net/dyc87112/article/details/73739521
  # ignored-headers: "*"
  routes:
    duke-auth:
      url: http://127.0.0.1:5285/
      path: /api/auth/**
    duke-blog:
      url: http://127.0.0.1:5286/
      path: /api/blog/**
